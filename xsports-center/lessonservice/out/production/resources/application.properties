#Steps:
#1. Start microservice application
#2. Open a web browser and type "localhost:{respective microservice port}/h2}
#   Example: http://localhost:3164/h2
#3. Enter the jdbc url in case it is not already present
#4. Enter "sa" as username in case it is not already present
#5. Leave password field empty
#6. Click "Connect"
#7. Click on the table name in the left menu (probably first option, e.g. "LESSON")
#8. Perform SQL queries :)

#http://localhost:1304/h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:./data/lessons
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update